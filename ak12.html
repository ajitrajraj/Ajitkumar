<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS Display Inline-block </title>    
 
        <style>
        
            div{
                display:inline-block;
                background:seagreen;
                padding:10px;
               }
            
            span{
                display:inline-block;
                background:#efe7e7;
                padding:20px;
               }
                     
        </style>        
    </head>
 
    <body>
    
        <div>
            <span> HTML5 offers new elements for better document structure: </span>
        </div>
        
    </body>
</html>
